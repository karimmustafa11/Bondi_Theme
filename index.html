<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondi Theme</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <!-- Create Header -->
    <header class="color-blue-dark">
        <div class="container-xl">
            <div class="row">
                <div class="col-2">
                    <img src="assets/img/logo.png" alt="Logo Image">
                </div>
                <!-- Nav list -->
                <div class="col-10 mt-2">
                    <div class=" d-flex flex-row justify-content-end ">
                        <ul class="list-unstyled d-flex flex-row gap-4">
                            <li class=" fw-bolder active">Home</li>
                            <li class="text-white fw-bolder">Service</li>
                            <li class="text-white fw-bolder">Portfolio</li>
                            <li class="text-white fw-bolder">About</li>
                            <li class="text-white fw-bolder">Contact</li>
                        </ul>

                        <!-- search icon -->
                        <div class="search ms-3">
                            <img src="assets/img/search-icon.svg" alt="" class="search-icon">
                        </div>

                        <!-- Login buton -->
                        <div>
                            <a href="#" class="button-text-yellow button-background-orange login-button">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Taste the creativity -->
    <div
        class="color-blue-dark taste-the-creativity d-flex flex-row justify-content-center align-items-center text-center">
        <div>
            <div>
                <h1 class="text-white">Taste the Creativity</h1>
                <p class="text-white-50 mb-5">We make awesome graphic and web design</p>
            </div>
            <div>
                <a href="#" class="button-text-yellow button-background-orange get-started-button">Get Started</a>
            </div>
        </div>
    </div>


    

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
